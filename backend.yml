---

 - name: "Deploy Database Server"
   hosts: localhost
   become: no
   vars:
           - region: "ap-south-1"
   vars_files:
           - aws_creds.yml

   tasks:
           - name: "Fetch instance details"
             amazon.aws.ec2_instance_info:
                     aws_access_key: "{{ access_key }}"
                     aws_secret_key: "{{ secret_key }}"
             register: aws_instances

           - name: "Generate Dynamic Inventory"
             add_host:
                     groups: "backend-server"
                     hostname: "{{ item.public_ip_address }}"
                     ansible_ssh_user: "ec2-user"
                     ansible_ssh_port: "22"
                     ansible_ssh_private_key_file: "mykey.pem"
                     ansible_ssh_coomon_args: "-o StrictHostKeyChecking=no"
             with_items: "{{ aws_instances.instances }}"

             
 - name: "Prepare Backend Server"
   hosts: backend-server
   become: yes
   gather_facts: false
   vars:
           ansible_python_interpreter: /usr/bin/python3
   vars_files:
           - backend_vars.yml
   tasks:
           - name: "Install pymysql"
             pip:
                     name: pymysql

           - name: "Download Mariadb repo"
             get_url:
                     url: "curl -LsS -O https://downloads.mariadb.com/MariaDB/mariadb_repo_setup"
                     dest: "/tmp/"

           - name: "Install Repo"
             shell: "sudo bash mariadb_repo_setup --os-type=rhel  --os-version=7 --mariadb-server-version=10.6"

           - name: "Update yum cache"
             yum:
                     update_cache: true

           - name: "Install MariaDB-Server"
             yum:
                     name:
                             - mariadb-server
                             - MySQL-python

                     state: present

           - name: "Restart Mariadb Service"
             service:
                     name: mariadb
                     state: restarted
                     enabled: yes

           - name: "Update Mariadb Root Password"
             ignore_errors: true
             mysql_user:
                     login_user: "root"
                     login_password: ""
                     name: "root"
                     password: "{{ mysql_root_passwd }}"
                     host_all: true

           - name: "Remove Anonymous users"
             mysql_user:
                     login_user: "root"
                     login_password: "{{ mysql_root_passwd }}"
                     name: ""
                     password: ""
                     host_all: true
                     state: absent

           - name: "Create Mariadb Database {{ mysql_db }}"
             mysql_db:
                     login_user: "root"
                     login_password: "{{ mysql_root_passwd }}"
                     name: "{{ mysql_db }}"
                     state: present
           - name: "Create Mariadb User {{ mysql_user }}"
             mysql_user:
                     login_user: "root"
                     login_password: "{{ mysql_root_passwd }}"
                     name: "{{ mysql_user }}"
                     password: "{{ mysql_pass }}"
                     state: present
                     host: "%"
                     priv: "{{ mysql_db }}.*:ALL"
